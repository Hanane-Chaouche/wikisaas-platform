---
services:
  provisioner:
    build: .
    container_name: provisioner
    restart: always
    env_file:
      - .env
    command: node provisionner.js
    volumes:
      - ./provisioner:/app/provisioner
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.provisioner.rule=Host(`provisioner.wikiplatform.app`)"
      - "traefik.http.routers.provisioner.entrypoints=websecure"
      - "traefik.http.routers.provisioner.tls=true"
      - "traefik.http.routers.provisioner.tls.certresolver=le"
      - "traefik.http.services.provisioner.loadbalancer.server.port=3000"

networks:
    proxy:
      external: true


