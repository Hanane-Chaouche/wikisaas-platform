---
# roles/keycloak/tasks/main.yml

- name: Créer /opt/keycloak
  become: true
  file:
    path: /opt/keycloak
    state: directory
    owner: root
    group: root
    mode: '0755'

# L'image officielle Keycloak tourne en uid=1000 (user keycloak), gid=0
- name: Créer /opt/keycloak/data
  become: true
  file:
    path: /opt/keycloak/data
    state: directory
    owner: 1000
    group: 0
    mode: '0755'

- name: Copier le docker-compose.yml
  become: true
  copy:
    src: docker-compose.yml
    dest: /opt/keycloak/docker-compose.yml
    mode: '0644'
  notify: Restart Keycloak

- name: Générer le fichier .env depuis le template
  become: true
  template:
    src: .env.j2
    dest: /opt/keycloak/.env
    mode: '0644'
  notify: Restart Keycloak

# Pas de notify ici: changer le script ne nécessite pas de restart du conteneur
- name: Générer le script d'init Keycloak
  become: true
  template:
    src: keycloak-init.sh.j2    # Option A (vars Ansible) ou Option B (lit .env) — selon ce que tu as choisi
    dest: /opt/keycloak/keycloak-init.sh
    mode: '0755'

# Démarrer/mettre à jour Keycloak
- name: Lancer Keycloak avec Docker Compose v2
  become: true
  community.docker.docker_compose_v2:
    project_src: /opt/keycloak
    state: present

# -------------------------------------------------------------------
# Attendre que Keycloak soit démarré (port 8080)
# -------------------------------------------------------------------
- name: Attendre que Keycloak soit prêt
  wait_for:
    host: "127.0.0.1"
    port: 8080
    delay: 10        # attendre 10s avant de commencer à checker
    timeout: 120     # maximum 2 minutes d’attente
  register: keycloak_ready

# -------------------------------------------------------------------
# Exécuter le script d'init seulement si .init_done n’existe pas
# -------------------------------------------------------------------
- name: Init Keycloak (première exécution)
  become: true
  command: bash /opt/keycloak/keycloak-init.sh 2>&1 | tee /opt/keycloak/init.log
  args:
    chdir: /opt/keycloak
    creates: /opt/keycloak/.init_done   # évite de relancer si déjà fait
  register: keycloak_init_result

# -------------------------------------------------------------------
# Créer le marqueur .init_done si tout est OK
# -------------------------------------------------------------------
- name: Marquer init comme terminé
  file:
    path: /opt/keycloak/.init_done
    state: touch
  when: keycloak_init_result.rc == 0
