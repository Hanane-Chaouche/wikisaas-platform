---
# roles/keycloak/tasks/main.yml

- name: Créer /opt/keycloak
  become: true
  file:
    path: /opt/keycloak
    state: directory
    owner: root
    group: root
    mode: '0755'

# L'image officielle Keycloak tourne en uid=1000 (user keycloak), gid=0
- name: Créer /opt/keycloak/data
  become: true
  file:
    path: /opt/keycloak/data
    state: directory
    owner: 1000
    group: 0
    mode: '0755'

- name: Copier le docker-compose.yml
  become: true
  copy:
    src: docker-compose.yml
    dest: /opt/keycloak/docker-compose.yml
    mode: '0644'
  notify: Restart Keycloak

- name: Générer le fichier .env depuis le template
  become: true
  template:
    src: .env.j2
    dest: /opt/keycloak/.env
    mode: '0644'
  notify: Restart Keycloak

# Pas de notify ici: changer le script ne nécessite pas de restart du conteneur
- name: Générer le script d'init Keycloak
  become: true
  template:
    src: keycloak-init.sh.j2    # Option A (vars Ansible) ou Option B (lit .env) — selon ce que tu as choisi
    dest: /opt/keycloak/keycloak-init.sh
    mode: '0755'

# Démarrer/mettre à jour Keycloak
- name: Lancer Keycloak avec Docker Compose v2
  become: true
  community.docker.docker_compose_v2:
    project_src: /opt/keycloak
    state: present

- name: Init Keycloak (première exécution)
  become: true
  command: bash /opt/keycloak/keycloak-init.sh | tee /opt/keycloak/init.log
  args:
    chdir: /opt/keycloak
    creates: /opt/keycloak/.init_done
  register: keycloak_init_result
  changed_when: keycloak_init_result.rc == 0
  ignore_errors: true

- name: Message succès première exécution
  debug:
    msg: "Première exécution : script d'init Keycloak exécuté."
  when: keycloak_init_result.changed

- name: Debug sortie première exécution
  debug:
    var: keycloak_init_result.stdout_lines
  when: keycloak_init_result.changed and keycloak_init_result.stdout != ""

- name: Message deuxième exécution
  debug:
    msg: "Deuxième exécution (ou plus) : init déjà fait, affichage des logs sauvegardés."
  when: not keycloak_init_result.changed

- name: Afficher sortie précédente
  become: true
  command: cat /opt/keycloak/init.log
  register: old_init_log
  changed_when: false
  when: not keycloak_init_result.changed

- name: Debug sortie précédente
  debug:
    var: old_init_log.stdout_lines
  when: old_init_log is defined
