---
# roles/keycloak/tasks/main.yml

- name: Créer /opt/keycloak
  become: true
  file:
    path: /opt/keycloak
    state: directory
    owner: root
    group: root
    mode: '0755'

# L'image officielle Keycloak tourne en uid=1000 (user keycloak), gid=0
- name: Créer /opt/keycloak/data
  become: true
  file:
    path: /opt/keycloak/data
    state: directory
    owner: 1000
    group: 0
    mode: '0755'

- name: Copier le docker-compose.yml
  become: true
  copy:
    src: docker-compose.yml
    dest: /opt/keycloak/docker-compose.yml
    mode: '0644'
  notify: Restart Keycloak
- name: Créer le dossier des fichiers env pour Wiki.js
  become: true
  file:
    path: "/opt/keycloak/env"
    state: directory
    owner: root
    group: root
    mode: '0755'
  
- name: Générer le fichier .env depuis le template
  become: true
  template:
    src: env.j2
    dest: /opt/keycloak/env/.env
    mode: '0644'
  notify: Restart Keycloak

# Pas de notify ici: changer le script ne nécessite pas de restart du conteneur
- name: Générer le script d'init Keycloak
  become: true
  template:
    src: keycloak-init.sh.j2    # Option A (vars Ansible) ou Option B (lit .env) — selon ce que tu as choisi
    dest: /opt/keycloak/keycloak-init.sh
    mode: '0755'

# Démarrer/mettre à jour Keycloak
- name: Lancer Keycloak avec Docker Compose v2
  become: true
  community.docker.docker_compose_v2:
    project_src: /opt/keycloak
    state: present

# -------------------------------------------------------------------
# Tâche 1 : Exécuter le script d'initialisation Keycloak
# -------------------------------------------------------------------
- name: Init Keycloak (première exécution)
  become: true
  command: bash /opt/keycloak/keycloak-init.sh > /opt/keycloak/init.log 2>&1
  args:
    chdir: /opt/keycloak
    creates: /opt/keycloak/.init_done   # Si ce fichier existe, Ansible NE relance PAS le script
  register: keycloak_init_result         # Sauvegarde le résultat de la commande (rc, stdout, etc.)
  retries: 6                             # Réessaie jusqu'à 6 fois si échec
  delay: 20                              # Pause de 20s entre chaque tentative
  until: keycloak_init_result.rc == 0    # Arrête les retries seulement si rc=0 (succès)
  ignore_errors: true                    # Continue même si la commande échoue

# -------------------------------------------------------------------
# Tâche 2 : Message si le script a tourné pour la première fois
# -------------------------------------------------------------------
- name: Message succès première exécution
  debug:
    msg: " Script d'init Keycloak exécuté (première fois). Voir /opt/keycloak/init.log pour les détails."
  when: keycloak_init_result.changed     # S'exécute seulement si le script a été lancé (fichier .init_done créé)

# -------------------------------------------------------------------
# Tâche 3 : Afficher la sortie du script (stdout) lors de la première exécution
# -------------------------------------------------------------------
- name: Debug sortie première exécution
  debug:
    var: keycloak_init_result.stdout_lines
  when: keycloak_init_result.changed and keycloak_init_result.stdout != ""
  # Condition : seulement la première fois, et seulement s'il y a du contenu à afficher

# -------------------------------------------------------------------
# Tâche 4 : Message pour les exécutions suivantes
# -------------------------------------------------------------------
- name: Message deuxième exécution
  debug:
    msg: "Script d'init déjà exécuté auparavant. Aucun nouveau log généré."
  when: not keycloak_init_result.changed  # Si le script n'a PAS été relancé (donc .init_done déjà présent)
