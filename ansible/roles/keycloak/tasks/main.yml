---
# roles/keycloak/tasks/main.yml

- name: Créer /opt/keycloak
  become: true
  file:
    path: /opt/keycloak
    state: directory
    owner: root
    group: root
    mode: '0755'

# L'image officielle Keycloak tourne en uid=1000 (user keycloak), gid=0
- name: Créer /opt/keycloak/data
  become: true
  file:
    path: /opt/keycloak/data
    state: directory
    owner: 1000
    group: 0
    mode: '0755'

- name: Copier le docker-compose.yml
  become: true
  copy:
    src: docker-compose.yml
    dest: /opt/keycloak/docker-compose.yml
    mode: '0644'
  notify: Restart Keycloak

- name: Générer le fichier .env depuis le template
  become: true
  template:
    src: .env.j2
    dest: /opt/keycloak/.env
    mode: '0644'
  notify: Restart Keycloak

# Pas de notify ici: changer le script ne nécessite pas de restart du conteneur
- name: Générer le script d'init Keycloak
  become: true
  template:
    src: keycloak-init.sh.j2
    dest: /opt/keycloak/keycloak-init.sh
    mode: '0755'

# Démarrer/mettre à jour Keycloak
- name: Lancer Keycloak avec Docker Compose v2
  become: true
  community.docker.docker_compose_v2:
    project_src: /opt/keycloak
    state: present

- name: Init Keycloak (une seule fois)
  become: true
  command:
    cmd: bash /opt/keycloak/keycloak-init.sh
    chdir: /opt/keycloak
  args:
    creates: /opt/keycloak/.init_done
  register: init_result
  ignore_errors: true

- name: Afficher les logs Keycloak si échec
  become: true
  command: docker compose -f /opt/keycloak/docker-compose.yml logs keycloak
  when: init_result is failed
