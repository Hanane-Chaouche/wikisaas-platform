---
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    user: "1000:1000"   # ðŸ‘ˆ garantit que n8n Ã©crit avec lâ€™utilisateur node
    environment:
      - N8N_HOST=n8n.wikiplatform.app
      - N8N_PORT=5678
      - WEBHOOK_URL=https://n8n.wikiplatform.app/
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=Hanane
      - GENERIC_TIMEZONE=America/Toronto
      - N8N_LICENSE_KEY=f5a864e3-5d14-4e0d-ba69-3c8422d7c5a2
      - N8N_TRUSTED_PROXIES=loopback,linklocal,uniquelocal  # Corrige le bug express-rate-limit
    volumes:
      - /opt/n8n/data:/home/node/.n8n
      - /opt/keycloak:/opt/keycloak:ro  # Monte Keycloak en lecture seule pour les workflows
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.wikiplatform.app`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"

networks:
  proxy:
    external: true
