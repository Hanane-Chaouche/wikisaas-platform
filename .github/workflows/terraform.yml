name: Terraform Cloud (Apply on main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_CLOUD_ORGANIZATION: "wikisaas-org"
      TF_WORKSPACE: "wikisaas-platform"
      CONFIG_DIRECTORY: "./terraform"

    steps:
      # 1. Récupérer ton code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Uploader ta configuration vers Terraform Cloud
      - name: Upload Config
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      # 3. Créer un run (plan + apply)
      - name: Create Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: create-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.upload.outputs.configuration_version_id }}
          auto-apply: true   # ⚡ exécute directement l’apply sans attendre

      # 4. Récupérer les outputs
      - name: Get Terraform Outputs
        run: |
          echo " Récupération des outputs..."
          terraform output -json || echo "Pas d’outputs dispo"
